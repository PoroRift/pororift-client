<ng-container *ngIf="blueTeam">
  <div
    class="summoner-tile"
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="start center">
    <div
      class="summoner-spells"
      fxLayout="column"
      fxLayoutGap="5px">
      <img
        class="summoner-spell"
        [src]="summonerInfo.firstSpellIcon.url"
        [alt]="summonerInfo.firstSpellIcon.alt">
        <img
        class="summoner-spell"
        [src]="summonerInfo.secondSpellIcon.url"
        [alt]="summonerInfo.secondSpellIcon.alt">
    </div>
    <img
      class="summoner-champion-icon"
      [src]="summonerInfo.champion.championIcon" />
    <app-summoner-tile-detail [summonerDetail]="summonerInfo.summonerDetail"></app-summoner-tile-detail>
  </div>
</ng-container>
<ng-container *ngIf="blueTeam === undefined || !blueTeam">
  <div
    class="summoner-tile"
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutAlign="start center">
    <app-summoner-tile-detail [summonerDetail]="summonerInfo.summonerDetail"></app-summoner-tile-detail>
    <img
      class="summoner-champion-icon"
      [src]="summonerInfo.champion.championIcon" />
    <div
      class="summoner-spells"
      fxLayout="column"
      fxLayoutGap="5px">
      <img
        class="summoner-spell"
        [src]="summonerInfo.firstSpellIcon.url"
        [alt]="summonerInfo.firstSpellIcon.alt">
        <img
        class="summoner-spell"
        [src]="summonerInfo.secondSpellIcon.url"
        [alt]="summonerInfo.secondSpellIcon.alt">
    </div>
  </div>
</ng-container>
