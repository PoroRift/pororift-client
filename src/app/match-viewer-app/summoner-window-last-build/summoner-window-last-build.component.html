<section
  class="last-build-display">
  <span
    class="last-build-icons">
    <img
      *ngFor="let item of lastBuild.buildItems"
      (mouseenter)="onHover(item.description)"
      (mouseleave)="onHover()"
      (click)="onClick(item.description)"
      class="build-icon"
      [src]="item.icon"
      [alt]="item.name"/>
  </span>
  <span>{{itemDescription}}</span>
</section>
