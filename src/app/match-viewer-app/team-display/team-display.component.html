<div class="team-display" fxLayout="row">
    <div
        fxLayoutAlign="center center"
        fxLayout="column"
        fxLayoutGap="8px">
        <app-summoner-tile
            *ngFor="let summonerInfo of summonerInfos"
            [summonerInfo]="summonerInfo"
            [blueTeam]="teamPosition === 'right'">
        </app-summoner-tile>
        <span class="bans-text">BANS</span>
        <app-banned-display
          [bannedChampions]="bannedChampions">
        </app-banned-display>
    </div>
</div>
